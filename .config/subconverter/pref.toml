version = 1

[common]
api_mode = false
api_access_token = "password"
default_url = [""]
enable_insert = true
insert_url = [""]
prepend_insert_url = true
exclude_remarks = ["(CFnat|Expire|QQ|Traffic|到期|过期|重置|流量|时间|官网|产品|平台|频道)"]
enable_filter = false
base_path = "base"
clash_rule_base = "base/all_base.tpl"
surge_rule_base = "base/all_base.tpl"
surfboard_rule_base = "base/all_base.tpl"
mellow_rule_base = "base/all_base.tpl"
quan_rule_base = "base/all_base.tpl"
quanx_rule_base = "base/all_base.tpl"
loon_rule_base = "base/all_base.tpl"
sssub_rule_base = "base/all_base.tpl"
singbox_rule_base = "base/singbox.json"
proxy_config = "SYSTEM"
proxy_ruleset = "SYSTEM"
proxy_subscription = "NONE"
append_proxy_type = false
reload_conf_on_request = false

[node_pref]
sort_flag = false
filter_deprecated_nodes = false
append_sub_userinfo = true
clash_use_new_field_name = true
clash_proxies_style = "flow"
clash_proxy_groups_style = "block"
singbox_add_clash_modes = false

[[node_pref.rename_node]]
match = '\(?((x|X)?(\d+)(\.?\d+)?)((\s?倍率?)|(x|X))\)?'
replace = "$1x"

[managed_config]
write_managed_config = true
managed_config_prefix = "http://127.0.0.1:25500"
config_update_interval = 86400
config_update_strict = false
quanx_device_id = ""

[surge_external_proxy]
resolve_hostname = true

[emojis]
add_emoji = true
remove_old_emoji = true

