general {
	lock_cmd = locker
	before_sleep_cmd = locker
	after_sleep_cmd = hyprctl dispatch dpms on; brightnessctl -rd *:kbd_backlight
	inhibit_sleep = 3
}

listener {
	timeout = 60
	on-timeout = brightnessctl -sd *:kbd_backlight set 0
	on-resume = brightnessctl -rd *:kbd_backlight
}

listener {
	timeout = 180
	on-timeout = screensaver
}

listener {
	timeout = 900
	on-timeout = locker
}

listener {
	timeout = 900
	on-timeout = hyprctl dispatch dpms off
	on-resume = hyprctl dispatch dpms on
}

listener {
	timeout = 1800
	on-timeout = systemctl suspend
}
