general {
	lock_cmd = locker
	before_sleep_cmd = locker
	after_sleep_cmd = hyprctl dispatch dpms on; brightnessctl -rd *::kbd_backlight
	inhibit_sleep = 3
}

listener {
	timeout = 180
	on-timeout = screensaver
}

listener {
	timeout = 600
	on-timeout = locker
}

listener {
	timeout = 900
	on-timeout = hyprctl dispatch dpms off
	on-resume = hyprctl dispatch dpms on
}

listener {
	timeout = 1800
	on-timeout = systemctl suspend
}
