source = ~/.cache/wal/colors-hyprland.conf

monitor = , preferred, auto, auto

exec-once = fcitx5
exec-once = idler
exec-once = rquickshare
exec-once = theme start
exec-once = steam -silent
exec-once = systemctl --user start hyprpolkitagent
exec-once = udiskie
exec-once = wl-paste --watch cliphist store

general {
	border_size = 1
	gaps_in = 4
	gaps_out = 8
	col.inactive_border = $color6
	col.active_border = $color3
	resize_on_border = true
}

dwindle {
	pseudotile = true
	force_split = 1
	preserve_split = true
	default_split_ratio = 1.1
}

master {
	new_status = master
}

decoration {
	rounding = 4
	active_opacity = 0.9
	inactive_opacity = 0.7
	fullscreen_opacity = 1.0
	blur {
		size = 8
		passes = 2
	}
	shadow {
		range = 16
		render_power = 2
	}
}

animations {
	bezier = easeOutQuint, 0.23, 1, 0.32, 1
	bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
	bezier = linear, 0, 0, 1, 1
	bezier = almostLinear, 0.5, 0.5, 0.75, 1.0
	bezier = quick, 0.15, 0, 0.1, 1
	animation = global, 1, 10, default
	animation = border, 1, 5.39, easeOutQuint
	animation = windows, 1, 4.79, easeOutQuint
	animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
	animation = windowsOut, 1, 1.49, linear, popin 87%
	animation = layers, 1, 3.81, easeOutQuint
	animation = layersIn, 1, 4, easeOutQuint, fade
	animation = layersOut, 1, 1.5, linear, fade
	animation = fade, 1, 3.03, quick
	animation = fadeIn, 1, 1.73, almostLinear
	animation = fadeOut, 1, 1.46, almostLinear
	animation = fadeLayersIn, 1, 1.79, almostLinear
	animation = fadeLayersOut, 1, 1.39, almostLinear
	animation = workspaces, 1, 1.94, almostLinear, slide
	animation = workspacesIn, 1, 1.21, almostLinear, slide
	animation = workspacesOut, 1, 1.94, almostLinear, slide
}

input {
	kb_layout = us
	kb_options = ctrl:nocaps, shift:both_capslock
	numlock_by_default = true
	repeat_delay = 500
	repeat_rate = 30
	mouse_refocus = false
	touchpad {
		natural_scroll = true
		drag_lock = true
	}
}

misc {
	mouse_move_enables_dpms = true
	key_press_enables_dpms = true
	enable_anr_dialog = false
}

cursor {
	inactive_timeout = 5
	no_warps = true
}

xwayland {
	force_zero_scaling = true
}

ecosystem {
	no_update_news = true
	no_donation_nag = true
}

$mainMod = SUPER
bind = $mainMod, A, exec, terminal
bind = $mainMod, B, exec, browser
bind = $mainMod, C, exec, tui "bc -l"
bind = $mainMod, D, exec, transmenu
bind = $mainMod, E, exec, editor
bind = $mainMod, F, exec, explorer
bind = $mainMod, G, exec, steam
bind = $mainMod, h, exec, aboutmenu
bind = $mainMod, I, exec, settings
bind = $mainMod, J, togglesplit,
bind = $mainMod, L, exec, powermenu
bind = $mainMod, M, exec, tui "aerc"
bind = $mainMod, N, exec, tui "newsraft"
bind = $mainMod, P, exec, tui "cmus"
bind = $mainMod, Q, killactive,
bind = $mainMod, R, exec, launcher
bind = $mainMod, S, exec, screenshot
bind = $mainMod, T, exec, topper
bind = $mainMod, V, exec, clipmenu
bind = $mainMod, Delete, togglefloating,
bind = $mainMod, Delete, pin,
bind = $mainMod, Minus, exec, volume down
bind = $mainMod, Equal, exec, volume up
bind = $mainMod, Backspace, togglefloating,
bind = $mainMod, Tab, focuscurrentorlast,
bind = $mainMod, Tab, bringactivetotop,
bind = $mainMod, Return, fullscreen,
bind = $mainMod, Up, movefocus, u
bind = $mainMod, Down, movefocus, d
bind = $mainMod, Left, movefocus, l
bind = $mainMod, Right, movefocus, r
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod, mouse_up, workspace, e+1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindl = , XF86AudioMute, exec, volume toggle
bindl = , XF86AudioMicMute, exec, volume toggle @DEFAULT_SOURCE@
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindel = , XF86AudioLowerVolume, exec, volume down
bindel = , XF86AudioRaiseVolume, exec, volume up
bindel = , XF86MonBrightnessDown, exec, brightnessctl s 5%-
bindel = , XF86MonBrightnessUp, exec, brightnessctl s 5%+
gesture = 3, horizontal, workspace
gesture = 3, vertical, fullscreen

windowrule = tag +bottomright, title:^(Picture.?in.?[Pp]icture)$
windowrule = tag +center, class:^(center|.*config.*|rquickshare|xdg-desktop-portal-gtk)$
windowrule = tag +center, title:^(center)$
windowrule = tag +fullscreen, class:^(fullscreen|steam_app_.*)$
windowrule = tag +fullscreen, title:^(fullscreen)$
windowrule = tag +idleinhibit, class:^(steam_app_.*)$
windowrule = tag +opaque, class:^(blender|Darktable|krita|mpv|.*freecad.*|resolve)$
windowrule = tag +opaque, title:^(.*YouTube -.*|Picture.?in.?[Pp]icture)$
windowrule = tag +secret, class:^(KeePassXC)$
windowrule = center, tag:center
windowrule = float, tag:center
windowrule = float, tag:bottomright
windowrule = fullscreen, tag:fullscreen
windowrule = idleinhibit always, tag:idleinhibit
windowrule = keepaspectratio, tag:bottomright
windowrule = move 100%-w-25 100%-w-50, tag:bottomright
windowrule = nofocus, class:^$, title:^$, xwayland:1, floating:1, fullscreen:0, pinned:0
windowrule = noscreenshare, tag:secret
windowrule = opacity 1.0 override, tag:opaque
windowrule = pin, tag:bottomright
windowrule = suppressevent maximize, class:.*
