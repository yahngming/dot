source = ~/.cache/wal/colors-hyprland.conf

monitor = , highrr, auto, auto

$appLauncher = pkill $LAUNCHER || $LAUNCHER
$basicCalculator = $TERMINAL -e $TUI bc
$clipboardManager = cliphist list | $MENU | cliphist decode | wl-copy
$emailClient = $TERMINAL -e $TUI aerc
$fileManager = $TERMINAL -e $TUI lf
$gameLauncher = GTK_IM_MODULE=xim steam
$multiTranslator = transmenu
$musicPlayer = $TERMINAL -e $TUI cmus
$newsReader = $TERMINAL -e $TUI newsraft
$logoutManager = powermenu
$resourceMonitor = $TERMINAL -e $TUI btop
$screenShooter = screenshot
$systemSettings = settings
$visualEditor = $TERMINAL -e $TUI vim
$webBrowser = $BROWSER

exec-once = fcitx5
exec-once = hypridle
exec-once = hyprpaper
exec-once = sleep 1; wallpaper
exec-once = udiskie
exec-once = waybar
exec-once = wl-paste --watch cliphist store

general {
	gaps_in = 4
	gaps_out = 8
	border_size = 2
	col.active_border = $color3
	col.inactive_border = $color6
	resize_on_border = true
	allow_tearing = false
	layout = dwindle
}

decoration {
	rounding = 4
	active_opacity = 0.9
	inactive_opacity = 0.7
	fullscreen_opacity = 1.0
	shadow {
		enabled = true
		range = 32
		render_power = 3
		color = rgba(1a1a1aee)
	}
	blur {
		enabled = true
		size = 6
		passes = 1
		new_optimizations = on
	}
}

animations {
	enabled = true
	bezier = easeOutQuint,0.23,1,0.32,1
	bezier = easeInOutCubic,0.65,0.05,0.36,1
	bezier = linear,0,0,1,1
	bezier = almostLinear,0.5,0.5,0.75,1.0
	bezier = quick,0.15,0,0.1,1
	animation = global, 1, 10, default
	animation = border, 1, 5.39, easeOutQuint
	animation = windows, 1, 4.79, easeOutQuint
	animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
	animation = windowsOut, 1, 1.49, linear, popin 87%
	animation = fadeIn, 1, 1.73, almostLinear
	animation = fadeOut, 1, 1.46, almostLinear
	animation = fade, 1, 3.03, quick
	animation = layers, 1, 3.81, easeOutQuint
	animation = layersIn, 1, 4, easeOutQuint, fade
	animation = layersOut, 1, 1.5, linear, fade
	animation = fadeLayersIn, 1, 1.79, almostLinear
	animation = fadeLayersOut, 1, 1.39, almostLinear
	animation = workspaces, 1, 1.94, almostLinear, fade
	animation = workspacesIn, 1, 1.21, almostLinear, fade
	animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
	pseudotile = true
	preserve_split = true
}

master {
	new_status = master
}

misc {
	disable_hyprland_logo = true
}

input {
	kb_layout = us
	kb_options = ctrl:nocaps,shift:both_capslock
	numlock_by_default = true
	repeat_delay = 500
	repeat_rate = 30
	touchpad {
		natural_scroll = true
		drag_lock = true
		tap-and-drag = true
	}
}

gestures {
	workspace_swipe = true
}

cursor {
	inactive_timeout = 180
	no_warps = true
}

$mainMod = SUPER
bindr = $mainMod, $mainMod_L, exec, $appLauncher
bind = $mainMod, A, exec, $TERMINAL
bind = $mainMod, C, exec, $basicCalculator
bind = $mainMod, D, exec, $multiTranslator
bind = $mainMod, E, exec, $visualEditor
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, G, exec, $gameLauncher
bind = $mainMod, I, exec, $systemSettings
bind = $mainMod, J, togglesplit,
bind = $mainMod, L, exec, $logoutManager
bind = $mainMod, M, exec, $emailClient
bind = $mainMod, N, exec, $newsReader
bind = $mainMod, P, exec, $musicPlayer
bind = $mainMod, Q, killactive,
bind = $mainMod, S, exec, $screenShooter
bind = $mainMod, V, exec, $clipboardManager
bind = $mainMod, W, exec, $webBrowser
bind = $mainMod, X, exec, $resourceMonitor
bind = $mainMod, Minus, exec, voldown
bind = $mainMod, Equal, exec, volup
bind = $mainMod, Backspace, togglefloating,
bind = $mainMod, Tab, bringactivetotop,
bind = $mainMod, Tab, focuscurrentorlast,
bind = $mainMod, Return, fullscreen,
bind = $mainMod, Up, movefocus, u
bind = $mainMod, Down, movefocus, d
bind = $mainMod, Left, movefocus, l
bind = $mainMod, Right, movefocus, r
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod, mouse_up, workspace, e+1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindel = , XF86AudioRaiseVolume, exec, volup
bindel = , XF86AudioLowerVolume, exec, voldown
bindel = , XF86AudioMute, exec, togglemute
bindel = , XF86AudioMicMute, exec, togglemute
bindel = , XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl s 10%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , switch:on:Lid Switch, exec, hyprctl keyword monitor "eDP-1,disable"
bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-1,preferred,0x0,auto"

windowrulev2 = float, class:^(foot)$
windowrulev2 = suppressevent maximize, class:.*
